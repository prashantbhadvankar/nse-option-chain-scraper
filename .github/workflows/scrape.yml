name: Scrape NSE Option Chain

on:
  schedule:
    # Every 10 minutes, Monday–Friday, 09:00–16:00 IST (UTC+5:30) -> 03:00–10:30 UTC
    - cron: "*/10 3-10 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: nse-option-chain
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    # optional retry-attempt pattern to mitigate transient errors
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        attempt: [1, 2]

    services:
      selenium:
        image: selenium/standalone-firefox:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"
          --health-cmd="curl -sf http://localhost:4444/status | grep -q '\"ready\": true' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R deps (pak)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::RSelenium
            any::rvest
            any::dplyr
            any::tidyr
            any::readr
            any::readxl
            any::writexl
            any::stringr
            any::httr
            any::jsonlite

      - name: Wait for Selenium
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:4444/status | grep -q '"ready": true'; then
              echo "Selenium is ready"; exit 0
            fi
            echo "Waiting for Selenium... ($i/60)"; sleep 2
          done
          echo "Selenium not ready in time"; exit 1

      - name: Run scraper
        run: Rscript scrape_nse.R

      - name: Commit results to repo (main branch)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Output dir contents:"
          ls -lah output || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only generated files
          git add output/*.csv 2>/dev/null || true
          git add output/*.xlsx 2>/dev/null || true
          git add output/*_raw.json 2>/dev/null || true

          if ! git diff --cached --quiet; then
            git commit -m "Update option chain $(date -u +"%Y-%m-%d %H:%M:%S") UTC"
            git push
          else
            echo "No changes to commit."
          fi

      # ---------- Google Drive upload (Service Account) ----------
      - name: Write Google SA JSON to file
        if: success()
        run: |
          printf '%s' '${{ secrets.GDRIVE_SA_JSON }}' > "$GITHUB_WORKSPACE/sa.json"
          test -s "$GITHUB_WORKSPACE/sa.json" || { echo "SA JSON is empty or missing!"; exit 1; }
          sudo apt-get update -y && sudo apt-get install -y jq
          echo "Service account email (redacted):"
          jq -r '.client_email' "$GITHUB_WORKSPACE/sa.json" | sed 's/@.*/@*** (redacted)/'
          ls -lah "$GITHUB_WORKSPACE"

      - name: Install rclone
        if: success()
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Configure rclone for Drive
        if: success()
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          mkdir -p "$HOME/.config/rclone"
          cat > "$HOME/.config/rclone/rclone.conf" <<'RC'
          [gdrive]
          type = drive
          scope = drive
          service_account_file = ${GITHUB_WORKSPACE}/sa.json
          root_folder_id = ${GDRIVE_FOLDER_ID}
          RC
          rclone config show gdrive

      - name: Upload latest Excel to Google Drive
        if: success()
        run: |
          LATEST_XLSX="$(ls -1t output/*.xlsx | head -n 1)"
          echo "Uploading: $LATEST_XLSX"
          rclone copy "$LATEST_XLSX" gdrive: --drive-stop-on-upload-limit --progress
      # -----------------------------------------------------------

      - name: Upload artifacts (outputs + debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: option-chain-output
          path: |
            output/**
            debug/**
          if-no-files-found: warn
