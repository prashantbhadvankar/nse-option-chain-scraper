name: Scrape NSE Option Chain

on:
  schedule:
    # Mon–Fri, every 10 mins between 03:30–10:30 UTC (09:00–16:00 IST)
    - cron: "*/10 3-10 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-firefox:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size="2g"
          --health-cmd="curl -sf http://localhost:4444/status | grep -q '\"ready\": true' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R deps (pak)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::RSelenium
            any::rvest
            any::dplyr
            any::tidyr
            any::readr
            any::readxl
            any::writexl
            any::stringr
            any::httr
            any::jsonlite

      - name: Wait for Selenium
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:4444/status | grep -q '"ready": true'; then
              echo "Selenium is ready"; exit 0
            fi
            echo "Waiting for Selenium... ($i/60)"; sleep 2
          done
          echo "Selenium not ready in time"; exit 1

      - name: Run scraper
        run: Rscript scrape_nse.R

      # ---------- Commit results back to repo (optional, keeps history in /output) ----------
      - name: Commit results to repo (main branch)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Output dir contents:"
          ls -lah output || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/*.csv 2>/dev/null || true
          git add output/*.xlsx 2>/dev/null || true
          git add output/*_raw.json 2>/dev/null || true

          if ! git diff --cached --quiet; then
            git commit -m "Update option chain $(date -u +"%Y-%m-%d %H:%M:%S") UTC"
            git push
          else
            echo "No changes to commit."
          fi

      # ---------- Upload latest Excel to Google Drive ----------
      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Prepare rclone config (My Drive + Folder ID)
        run: |
          mkdir -p ~/.config/rclone
          # write the service-account JSON from secret
          echo '${{ secrets.GDRIVE_SA_JSON }}' > $GITHUB_WORKSPACE/sa.json

          # Create rclone config using your folder ID
          cat > ~/.config/rclone/rclone.conf <<'EOF'
          [gdrive]
          type = drive
          scope = drive
          service_account_file = ${HOME}/work/${{ github.repository }}/sa.json
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF

      # If you ever switch to a Shared drive, replace the block above with:
      # cat > ~/.config/rclone/rclone.conf <<'EOF'
      # [gdrive]
      # type = drive
      # scope = drive
      # service_account_file = ${HOME}/work/${{ github.repository }}/sa.json
      # team_drive = ${{ secrets.GDRIVE_TEAM_DRIVE_ID }}
      # EOF

      - name: Find latest Excel file
        id: latest
        run: |
          set -e
          latest=$(ls -t output/*.xlsx | head -n1)
          echo "file=$latest" >> $GITHUB_OUTPUT
          echo "Latest Excel: $latest"

      - name: Upload Excel to Google Drive
        run: |
          rclone copy "${{ steps.latest.outputs.file }}" gdrive: --progress

      # ---------- Keep artifacts for manual download (optional) ----------
      - name: Upload artifacts (outputs + debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: option-chain-output
          path: |
            output/**
            debug/**
          if-no-files-found: warn
